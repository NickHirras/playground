# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "notify_about_prs_after_noon"
  notify_about_prs_after_noon:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: set current env.DAY (Mon, Tue, ...) and env.HOUR (0..23) in eastern timezone
        shell: bash
        run: echo "DAY=$(TZ=":America/New_York" date +'%a')" >> $GITHUB_ENV && echo "HOUR=$(TZ=":America/New_York" date +'%H')" >> $GITHUB_ENV
      - name: find a file from this commit to anchor a review comment to
        id: file_from_commit
        run: echo "::set-output name=file::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | head -n 1)"
      - name: print the file_file_commit name
        run: echo ${{ steps.file_from_commit.outputs.file }}
      - name: add a review comment to file_from_commit
        uses: nbaztec/add-pr-review-comment@v1
        with:
          comments: |
            [{"path":"../../README.md","subject_type":"file","comments":"This is a test comment","side":"RIGHT"}]
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]' # The user.login for temporary GitHub tokens
          allow-repeats: false # This is the default
