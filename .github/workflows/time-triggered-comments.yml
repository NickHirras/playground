# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: get day (Mon, Tues, ...) and hour (0..23)
        shell: bash
        run: echo "DAY=$(TZ=":America/New_York" date +'%a')" >> $GITHUB_ENV && echo "HOUR=$(TZ=":America/New_York" date +'%H')" >> $GITHUB_ENV
      - uses: mshick/add-pr-comment@v2
        if: env.HOUR > 12
        with:
          message: |
            **⚠ After Hours PR**
            This PR was created in the afternoon.
            
            @NickHirras please review this!
      - uses: mshick/add-pr-comment@v2
        if: env.HOUR <= 12
        with:
          message: |
            **☕Hello**
            This PR was created in the morning.
            